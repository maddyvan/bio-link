<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Maddy Van - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./index.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.FOG({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                highlightColor: 0xff5a00,
                midtoneColor: 0xff2000,
                lowlightColor: 0x910303,
                baseColor: 0xf0ac32,
                speed: 10,
                zoom: 0.85,
            })

            setTimeout(() => {
                const ul = document.querySelector('ul')
                ul.style.opacity = 1
                ul.style.filter = 'blur(0px)'
                const header = document.querySelector('header')
                header.style.opacity = 1
                header.style.filter = 'blur(0px)'
            }, 1000)
        })   
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: "#vanta-birds",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    backgroundAlpha: 0.0,
                    color1: 0x59ff,
                    birdSize: 2.50,
                    wingSpan: 40.00,
                    separation: 100.00,
                    alignment: 77.00,
                    cohesion: 5.00,
                    quantity: 2.0,
                    zoom: 1.2,
                })
        })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <div id="vanta-birds"></div>
            <header>
                <img src="./images/blue.JPG"/>
                <h1>
                    Maddy Van
                    <br>
                    @the.xrchitect
                </h1>
            </header>
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/madeline-hulse/">
                    LinkedIn
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCAG7yD9Gq3qsGdmt3VoIQww/featured">
                    YouTube
                    </a>
                </li>
                <li>
                    <a href="https://github.com/maddyvan">
                    Github
                    </a>
                </li>
                <li>
                    <a href="https://devpost.com/software/terrariam">
                    MIT Reality Hack 2022 Devpost
                    </a>
                </li>
                <li>
                    <a href="https://blog.lookingglassfactory.com/community/looking-glass-factory-x-mit-reality-hack/">
                    Looking Glass Factory Blog Post
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
