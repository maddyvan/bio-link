<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css"/> 
        <title>animal-picks</title>
        <style>
            .photo-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2em;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1em;
            }
            
            .photo-item {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .photo-item img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                /*box-shadow: var(--shadow-effect-color) 0px 0px 6px 2px;*/
                transition: box-shadow 0.3s ease-in-out;
            }
            
            .photo-item img:hover {
                box-shadow: var(--hoverglow-red) 0px 0px 10px 5px;
            }
            
            .photo-caption {
                margin-top: 1em;
                font-size: 0.9em;
                color: var(--default-text-color);
                text-align: center;
            }

            .loading {
                text-align: center;
                color: var(--default-text-color);
                font-style: italic;
            }
        </style>
    </head>
    
    <body>
        <main>
            <p>animal-picks</p>            
            <div class="photo-grid" id="photo-grid">
                <div class="loading">Loading photos...</div>
            </div>
            
            <br><br>
            <footer><a href="about.html" class="hover-green">back to about</a></footer>
        </main>

        <script>
            // List of known images in the animal-picks folder
            const knownImages = [
                'Fifi-on-chair.JPG',
                'Kiki-in-sun.JPG',
                'pippi-please-play.JPG',
                'skylar.jpg',
                'skylar-trespassing-by-fire.JPG',
                'fifi-stretching.jpeg',
                'ludmila-in-heat.jpeg',
                'pixie-old-lady-foster-with-hands.JPG',
                'kiki-plotting.JPG',
                'pippi.jpeg',
                'fifi-staring.JPG',
            ];

            // Function to create a photo item element
            function createPhotoItem(imageName) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const img = document.createElement('img');
                const imagePath = `./animal-picks/${imageName}`;
                img.src = imagePath;
                img.alt = imageName.replace('.JPG', '').replace('.jpg', '');
                
                const caption = document.createElement('div');
                caption.className = 'photo-caption';
                caption.textContent = imageName;
                
                photoItem.appendChild(img);
                photoItem.appendChild(caption);
                
                return photoItem;
            }

            // Function to load and display photos from a given array
            function loadPhotosFromArray(imageArray) {
                const photoGrid = document.getElementById('photo-grid');
                photoGrid.innerHTML = ''; // Clear loading message
                
                // Add each image from the array
                imageArray.forEach(imageName => {
                    const photoItem = createPhotoItem(imageName);
                    photoGrid.appendChild(photoItem);
                });
            }

            // Function to load and display photos (legacy function for backward compatibility)
            function loadPhotos() {
                loadPhotosFromArray(knownImages);
            }
            // Initialize when page loads
            document.addEventListener('DOMContentLoaded', () => {
                console.log('Page loaded, loading photos...');
                loadPhotosFromArray(knownImages);
            });
        </script>
    </body>
</html>
